<body>
    <header id="header"><div id="tabs-container"></div><div class="tabs" id="reset">Hard reset</div><div class="tabs" id="cheat">Max res</div></header>

        <div id="popup">
            <div id="closePopup"></div>
            <div id="topPopup"></div>
            <div id="middlePopup"></div>
            <div id="bottomPopup"></div>
        </div>

                <div class="progress-bar" id="manaBar">
                    <div class="progress" id="manaProgress"></div>
                    <p class="progressText"></p>
                    <span class="tooltip">Mana</span>
                </div>
                <div class="progress-bar" id="bloodBar">
                    <div class="progress" id="bloodProgress"></div>
                    <p class="progressText"></p>
                    <span class="tooltip">Blood</span>
                </div>
            </div>
        </div>
        <div class="tab-middle">
                <div class="tab-container" id="mainTab">
                    <div class="actions-container" id="actionsContainer"></div>
                </div>
                <div class="tab-container" id="skillsTab">

                        </div> -->
            
                    </div>
            </div>
            <div class="tab-container" id="mapTab">

            </div>
        </div>
        <div class="tab-right">
            <div id="upgrade-container">
                
            </div>
        </div>
    </div>
  
    </div>
